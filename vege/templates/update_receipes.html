{% extends "base.html" %}
{% block start %}
<style>
body { background-color: Beige; font-family: "Segoe UI", Arial, sans-serif; margin:0; padding:0; }
.container { width:90%; max-width:700px; margin:40px auto; padding:30px; background: LightBlue; border:2px solid #000; border-radius:8px; }
h2 { text-align: center; margin-bottom: 20px; }
input[type="text"], textarea, input[type="file"] { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:6px; font-size:16px; box-sizing:border-box; }
textarea { resize: vertical; min-height:80px; }
button[type="submit"] { background:#4caf50; color:#fff; padding:10px 20px; font-size:16px; border:none; border-radius:6px; cursor:pointer; width:100%; }
button[type="submit"]:hover { background:#45a049; }
.preview { margin-top:20px; text-align:center; }
.preview img { max-width:100%; height:auto; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
</style>

<div class="container">
  <h2>Update Recipe</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Recipe Name</label>
    <input type="text" name="receipe_name" value="{{ receipe.receipe_name }}" placeholder="Recipe Name" required>

    <label>Description</label>
    <textarea name="receipe_description" placeholder="Description" required>{{ receipe.receipe_description }}</textarea>

    <label>Change Image</label>
    <input type="file" name="receipe_image">

    <button type="submit">Update Recipe</button>
  </form>

  {% if receipe.receipe_image %}
  <div class="preview">
    <h4>Current Image:</h4>
    <img src="/media/{{ receipe.receipe_image }}" alt="{{ receipe.receipe_name }}">
  </div>
  {% endif %}
</div>
{% endblock %}
